<!DOCTYPE html>
<html class="text-[10px]" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Quiz</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="shortcut icon" href="./images/Quiz.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-Baloo font-semibold">
    <main>
      <section
        class="acontainer w-full h-[100vh] flex justify-center items-center bg-green text-[#EEEFF2]"
      >
        <div
          class="acontainer-box w-[43rem] h-[80vh] flex flex-col justify-between items-center px-[2.3rem]"
        >
          <div
            class="title w-[16rem] h-[16rem] bg-[#FFFFFF] rounded-full flex justify-center items-center"
          >
            <div class="w-[8.8rem] font-semibold flex flex-wrap justify-end">
              <h1 class="text-[4rem] text-[#004643] leading-[80%]">QUIZ</h1>
              <span class="text-[1.8rem] text-[#F8C660]">MMehdi</span>
            </div>
          </div>
          <form
            class="w-full font-medium text-[1.2rem] flex justify-center items-center flex-col"
            action="#"
          >
            <label class="font-semibold text-[1.8rem] self-start" for="type"
              >Enter your name</label
            >
            <br />
            <input
              id="type"
              class="w-[38.3rem] h-[5.3rem] rounded-[2rem] border-[1px] border-[#EEEFF2] bg-transparent focus:outline-none px-[2rem]"
              type="text"
              placeholder="John Deh..."
            />
          </form>
          <a
            class="w-[38.3rem] h-[5.9rem] flex justify-center items-center rounded-[2rem] bg-[#F8C660] text-[2.4rem] transition-colors duration-300 hover:bg-[#c59b46]"
            href="#"
            >Start</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
